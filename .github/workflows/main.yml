name: Deploy to Firebase

on:
  push:
    branches:
      - develop
    tags:
      - 'v*'

jobs:
  firebase-deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.ref == 'refs/heads/main' && 'development' || 'production' }}

    steps:
    # Notifica√ß√£o inicial no Discord
    - name: Notify Discord (Build Started)
      run: |
        curl -H "Content-Type: application/json" \
          -X POST \
          -d '{"username": "Firebase Bot", "content": "üöÄ **Deploy iniciado no Firebase!**\nReposit√≥rio: `${{ github.repository }}`\nAmbiente: ${{ github.ref == 'refs/heads/main' && 'Development' || 'Production' }}\nTag: `${{ github.ref_name }}`"}' \
          ${{ secrets.DISCORD_WEBHOOK_URL }}
    
    # Configura√ß√£o inicial
    - name: Setup node
      uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with: 
        node-version: '18.x'
      
    # Instala√ß√£o de ferramentas e depend√™ncias
    - name: Install nodejs and firebase tools
      run: npm install --force && npm install -g firebase-tools
    
    # Build do app Angular
    - name: Prebuild Angular App
      run: npm run build-prod
      env:
        APP_DEBUG: ${{ github.ref_name == 'main' && 'development' || 'production' }}
        APP_NAME: ${{ github.repository }}
        APP_VERSION: ${{ github.ref_name }} 
        APP_CONFIG: ${{ vars.APP_CONFIG }}
        FIREBASE_CONFIG: ${{ secrets.FIREBASE_CONFIG }}
    
    - name: Build Angular App
      run: npm run build -- --configuration=production

    # Deploy no Firebase Hosting
    - name: Deploy to Firebase Hosting
      run: firebase deploy --only hosting --token="${{ secrets.FIREBASE_TOKEN }}" --project="${{ secrets.FIREBASE_PROJECT_ID }}"

    # Notifica√ß√£o de sucesso no Discord
    - name: Notify Discord (Success)
      if: success()
      run: |
        curl -H "Content-Type: application/json" \
          -X POST \
          -d '{"username": "Firebase Bot", "content": "‚úÖ **Deploy conclu√≠do com sucesso no Firebase!**\nReposit√≥rio: `${{ github.repository }}`\nAmbiente: ${{ github.ref == 'refs/heads/main' && 'Development' || 'Production' }}\nTag: `${{ github.ref_name }}`"}' \
          ${{ secrets.DISCORD_WEBHOOK_URL }}

    # Notifica√ß√£o de falha no Discord
    - name: Notify Discord (Failure)
      if: failure()
      run: |
        curl -H "Content-Type: application/json" \
          -X POST \
          -d '{"username": "Firebase Bot", "content": "‚ùå **Deploy falhou no Firebase!**\nReposit√≥rio: `${{ github.repository }}`\nAmbiente: ${{ github.ref == 'refs/heads/main' && 'Development' || 'Production' }}\nTag: `${{ github.ref_name }}`"}' \
          ${{ secrets.DISCORD_WEBHOOK_URL }}