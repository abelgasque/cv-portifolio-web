name: Deploy to Firebase

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
jobs:
  firebase-deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.ref == 'refs/heads/main' && 'development' || 'production' }}

    steps:
    - name: Notify Discord (Build Started)
      run: |
        curl -H "Content-Type: application/json" \
          -X POST \
          -d '{"username": "Github Bot", "content": "üöÄ **Deploy iniciado!**\nAmbiente: ${{ github.ref == 'refs/heads/main' && 'Development' || 'Production' }}\nTag: `${{ github.ref_name }}`"}' \
          ${{ secrets.DISCORD_WEBHOOK_URL }}
    
    - name: Setup nodejs and .env
      uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '18.x'
      env:
        APP_DEBUG: ${{ github.ref == 'refs/heads/main' && 'development' || 'production' }}
        APP_NAME: '${{ github.repository }}'
        APP_VERSION: '${{ github.ref_name }}'
        APP_CONFIG: '${{ vars.APP_CONFIG }}'
        FIREBASE_CONFIG: '${{ secrets.FIREBASE_CONFIG }}'

    - name: Install nodejs and firebase tools
      run: npm install --force && npm install -g firebase-tools 

    - name: Prebuild Angular App
      run: npm run prebuild 
    
    - name: Build Angular App
      run: npm run build -- --configuration=production

    - name: Deploy to Firebase Hosting
      run: |
        firebase deploy --only hosting --project="${{ secrets.FIREBASE_PROJECT_ID }}" --token="${{ secrets.FIREBASE_TOKEN }}"
      env:
        GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}

    # Notifica√ß√£o de sucesso ou falha
    - name: Notify Discord (Success)
      if: success()
      run: |
        curl -H "Content-Type: application/json" \
          -X POST \
          -d '{"username": "Github Bot", "content": "‚úÖ **Deploy conclu√≠do com sucesso!**\nAmbiente: ${{ github.ref == 'refs/heads/main' && 'Development' || 'Production' }}\nTag: `${{ github.ref_name }}`"}' \
          ${{ secrets.DISCORD_WEBHOOK_URL }}

    - name: Notify Discord (Failure)
      if: failure()
      run: |
        curl -H "Content-Type: application/json" \
          -X POST \
          -d '{"username": "Github Bot", "content": "‚ùå **Deploy falhou!**\nAmbiente: ${{ github.ref == 'refs/heads/main' && 'Development' || 'Production' }}\nTag: `${{ github.ref_name }}`"}' \
          ${{ secrets.DISCORD_WEBHOOK_URL }}