name: Deploy to AWS S3

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  aws-deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.ref == 'refs/heads/main' && 'development' || 'production' }}

    steps:
    # Notifica√ß√£o inicial no Discord
    - name: Notify Discord (Build Started)
      run: |
        curl -H "Content-Type: application/json" \
          -X POST \
          -d '{"username": "AWS Bot", "content": "üöÄ **Deploy iniciado na AWS S3!**\nReposit√≥rio: `${{ github.repository }}`\nAmbiente: ${{ github.ref == 'refs/heads/main' && 'Development' || 'Production' }}\nTag: `${{ github.ref_name }}`"}' \
          ${{ secrets.DISCORD_WEBHOOK_URL }}

    # Configura√ß√£o inicial
    - name: Setup node and checkout repository
      uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '18.x'

    # Instala√ß√£o de depend√™ncias
    - name: Install dependencies
      run: npm install --force

    # Build do app Angular
    - name: Build Angular App
      run: npm run build -- --configuration=production
      env:
        APP_DEBUG: ${{ github.ref_name == 'main' && 'development' || 'production' }}
        APP_NAME: ${{ github.repository }}
        APP_VERSION: ${{ github.ref_name }} 
        APP_CONFIG: ${{ vars.APP_CONFIG }}
        FIREBASE_CONFIG: ${{ secrets.FIREBASE_CONFIG }}
    
    # Configura√ß√£o do AWS CLI
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    # Upload para o S3
    - name: Deploy to S3
      run: |
        aws s3 sync ./dist/${{ github.repository }} s3://${{ secrets.S3_BUCKET_NAME }} --delete
        aws s3 website s3://${{ secrets.S3_BUCKET_NAME }} --index-document index.html --error-document index.html

    # Notifica√ß√£o de sucesso ou falha no Discord
    - name: Notify Discord (Success)
      if: success()
      run: |
        curl -H "Content-Type: application/json" \
          -X POST \
          -d '{"username": "AWS Bot", "content": "‚úÖ **Deploy conclu√≠do com sucesso na AWS S3!**\nReposit√≥rio: `${{ github.repository }}`\nAmbiente: ${{ github.ref == 'refs/heads/main' && 'Development' || 'Production' }}\nTag: `${{ github.ref_name }}`"}' \
          ${{ secrets.DISCORD_WEBHOOK_URL }}

    - name: Notify Discord (Failure)
      if: failure()
      run: |
        curl -H "Content-Type: application/json" \
          -X POST \
          -d '{"username": "AWS Bot", "content": "‚ùå **Deploy falhou na AWS S3!**\nReposit√≥rio: `${{ github.repository }}`\nAmbiente: ${{ github.ref == 'refs/heads/main' && 'Development' || 'Production' }}\nTag: `${{ github.ref_name }}`"}' \
          ${{ secrets.DISCORD_WEBHOOK_URL }}